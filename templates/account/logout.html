{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %} Logout {% endblock title %}
{% block content %}
    <br>
    <br>
    <br>
    <br>
    <h1>Logout Page</h1>
    <p>Are You Sure You Want To LogOut?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger" type="submit">Logout</button>
    </form>
{% endblock content %}
